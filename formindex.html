<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form validation</title>
    <link rel="stylesheet" href="assets/css/formcss.css"
  </head>
  <body>
    <div class="container">
            <form id="form" class="form">
                <h2>Register and get 10%</h2>
                <div class="form-control">
                    <label for="username">Name</label>
                    <input type="text" id="username" placeholder="Enter Username" required>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                    <small id="result">Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Enter password again" required>
                    <small>Error Message</small>
                </div>
                <button id="submit" class="submit" onclick="submitButton()">Register</button>
            </form>
        </div>

        <div id="copyright">
          <small>Copyright Â© Christian Munk-Nissen 2022</small>
        </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="assets/js/formjava.js" charset="utf-8"></script>
  </body>
</html>
